<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Troop Calculator</h1>
        <form id="troopForm">
            <div class="input-container">
                <h3>Enemy Troops (Enter numbers)</h3>

                <!-- T1 Troops -->
                <div class="troop-group">
                    <h4>Tier 1 Troops</h4>
                    <div class="troop-boxes">
                        <input type="number" id="t1_1" placeholder="Royal Guard">
                        <input type="number" id="t1_2" placeholder="Footman">
                        <input type="number" id="t1_3" placeholder="Archer">
                        <input type="number" id="t1_4" placeholder="Scout">
                    </div>
                </div>

                <!-- T2 Troops -->
                <div class="troop-group">
                    <h4>Tier 2 Troops</h4>
                    <div class="troop-boxes">
                        <input type="number" id="t2_1" placeholder="Stealth Sniper">
                        <input type="number" id="t2_2" placeholder="Pikeman">
                        <input type="number" id="t2_3" placeholder="Swordsman">
                        <input type="number" id="t2_4" placeholder="Flame Knight">
                    </div>
                </div>

                <!-- T3 Troops -->
                <div class="troop-group">
                    <h4>Tier 3 Troops</h4>
                    <div class="troop-boxes">
                        <input type="number" id="t3_1" placeholder="Ancient Drake">
                        <input type="number" id="t3_2" placeholder="Chiron">
                        <input type="number" id="t3_3" placeholder="Gargantua">
                        <input type="number" id="t3_4" placeholder="Phoenix">
                    </div>
                </div>

                <!-- T4 Troops -->
                <div class="troop-group">
                    <h4>Tier 4 Troops</h4>
                    <div class="troop-boxes">
                        <input type="number" id="t4_1" placeholder="Royal Knight">
                        <input type="number" id="t4_2" placeholder="Paladin">
                        <input type="number" id="t4_3" placeholder="Dark Knight">
                        <input type="number" id="t4_4" placeholder="Elite Archer">
                    </div>
                </div>

                <!-- T5 Troops -->
                <div class="troop-group">
                    <h4>Tier 5 Troops</h4>
                    <div class="troop-boxes">
                        <input type="number" id="t5_1" placeholder="Fire Bucket">
                        <input type="number" id="t5_2" placeholder="Colossus">
                        <input type="number" id="t5_3" placeholder="Behemoth">
                        <input type="number" id="t5_4" placeholder="Hercules">
                    </div>
                </div>
            </div>

            <!-- Dropdown for Selecting Tier -->
            <div class="tier-selection">
                <label for="troopTier">Select Troop Tier: </label>
                <select id="troopTier">
                    <option value="T1">T1</option>
                    <option value="T2">T2</option>
                    <option value="T3">T3</option>
                    <option value="T4">T4</option>
                    <option value="T5">T5</option>
                </select>
            </div>

            <!-- Calculate Button -->
            <div class="calculate-btn">
                <button type="button" onclick="calculateTroops()">Calculate</button>
            </div>
        </form>

        <!-- Output Area for Recommended Troops -->
        <div id="output" class="output">
            <h2>Recommended Troops</h2>
            <p>Please enter enemy troop data and select a tier to calculate.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
