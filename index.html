<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lords Mobile Troop Counter Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header>
        <h1>Lords Mobile Troop Counter Calculator</h1>
        <p>Enter enemy troop counts to calculate your recommended counter troops.</p>
    </header>

    <main>
        <section class="calculator">
            <form id="troopCalculator">
                <div class="tier">
                    <h3>Tier 1 Troops</h3>
                    <div class="input-group">
                        <input type="number" id="t1_1" placeholder="Royal Guard (T1)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t1_2" placeholder="Footman (T1)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t1_3" placeholder="Archer (T1)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t1_4" placeholder="Scout (T1)">
                    </div>
                </div>

                <div class="tier">
                    <h3>Tier 2 Troops</h3>
                    <div class="input-group">
                        <input type="number" id="t2_1" placeholder="Stealth Sniper (T2)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t2_2" placeholder="Pikeman (T2)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t2_3" placeholder="Swordsman (T2)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t2_4" placeholder="Flame Knight (T2)">
                    </div>
                </div>

                <div class="tier">
                    <h3>Tier 3 Troops</h3>
                    <div class="input-group">
                        <input type="number" id="t3_1" placeholder="Ancient Drake (T3)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t3_2" placeholder="Chiron (T3)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t3_3" placeholder="Gargantua (T3)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t3_4" placeholder="Phoenix (T3)">
                    </div>
                </div>

                <div class="tier">
                    <h3>Tier 5 Troops</h3>
                    <div class="input-group">
                        <input type="number" id="t5_1" placeholder="Fire Bucket (T5)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t5_2" placeholder="Colossus (T5)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t5_3" placeholder="Behemoth (T5)">
                    </div>
                    <div class="input-group">
                        <input type="number" id="t5_4" placeholder="Hercules (T5)">
                    </div>
                </div>

                <button type="button" id="calculateBtn" onclick="calculateTroops()">Calculate</button>
            </form>

            <div class="tier-selector">
                <label for="troopTier">Select Recommended Troop Tier:</label>
                <select id="troopTier">
                    <option value="T1">T1 Troops</option>
                    <option value="T2">T2 Troops</option>
                    <option value="T3">T3 Troops</option>
                    <option value="T5">T5 Troops</option>
                </select>
            </div>

            <section id="results">
                <h2>Recommended Counter Troops:</h2>
                <div id="output"></div>
            </section>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ for Lords Mobile fans.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
