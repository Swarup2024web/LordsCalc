<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lords Mobile Troop Counter Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Lords Mobile Troop Counter Calculator</h1>
        <p>Enter enemy troop counts to calculate your recommended counter troops.</p>
    </header>

    <main>
        <section class="calculator">
            <form id="troopCalculator">
                <div class="input-group">
                    <label for="t1">Enemy T1 Troops:</label>
                    <input type="number" id="t1" placeholder="Enter T1 Troop Count">
                </div>
                <div class="input-group">
                    <label for="t2">Enemy T2 Troops:</label>
                    <input type="number" id="t2" placeholder="Enter T2 Troop Count">
                </div>
                <div class="input-group">
                    <label for="t3">Enemy T3 Troops:</label>
                    <input type="number" id="t3" placeholder="Enter T3 Troop Count">
                </div>
                <div class="input-group">
                    <label for="t5">Enemy T5 Troops:</label>
                    <input type="number" id="t5" placeholder="Enter T5 Troop Count">
                </div>

                <button type="button" onclick="calculateTroops()">Calculate</button>
            </form>

            <div class="tier-selector">
                <label for="troopTier">Select Recommended Troop Tier:</label>
                <select id="troopTier">
                    <option value="T1">T1 Troops</option>
                    <option value="T2">T2 Troops</option>
                    <option value="T3">T3 Troops</option>
                    <option value="T4">T4 Troops</option>
                    <option value="T5">T5 Troops</option>
                </select>
            </div>

            <section id="results">
                <h2>Recommended Counter Troops:</h2>
                <div id="output"></div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
