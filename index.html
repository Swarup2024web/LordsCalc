<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Troop Calculator</h1>

        <div class="troops">
            <!-- T1 Troops -->
            <div class="tier">
                <h2>T1 Troops</h2>
                <input type="number" id="t1_1" placeholder="Grunts">
                <input type="number" id="t1_2" placeholder="Archer">
                <input type="number" id="t1_3" placeholder="Cataphract">
                <input type="number" id="t1_4" placeholder="Ballista">
            </div>

            <!-- T2 Troops -->
            <div class="tier">
                <h2>T2 Troops</h2>
                <input type="number" id="t2_1" placeholder="Gladiator">
                <input type="number" id="t2_2" placeholder="Sharpshooter">
                <input type="number" id="t2_3" placeholder="Reptilian Rider">
                <input type="number" id="t2_4" placeholder="Catapult">
            </div>

            <!-- T3 Troops -->
            <div class="tier">
                <h2>T3 Troops</h2>
                <input type="number" id="t3_1" placeholder="Royal Guard">
                <input type="number" id="t3_2" placeholder="Stealth Sniper">
                <input type="number" id="t3_3" placeholder="Royal Cavalry">
                <input type="number" id="t3_4" placeholder="Fire Trebuchet">
            </div>

            <!-- T4 Troops -->
            <div class="tier">
                <h2>T4 Troops</h2>
                <input type="number" id="t4_1" placeholder="Heroic Fighter">
                <input type="number" id="t4_2" placeholder="Heroic Cannoneer">
                <input type="number" id="t4_3" placeholder="Ancient Drake Rider">
                <input type="number" id="t4_4" placeholder="Destroyer">
            </div>

            <!-- T5 Troops -->
            <div class="tier">
                <h2>T5 Troops</h2>
                <input type="number" id="t5_1" placeholder="Luminary Avenger">
                <input type="number" id="t5_2" placeholder="Gawrilla">
                <input type="number" id="t5_3" placeholder="Necrosis">
                <input type="number" id="t5_4" placeholder="Gear">
            </div>
        </div>

        <div class="tier-select">
            <select id="troopTier">
                <option value="T1">T1 Troops</option>
                <option value="T2">T2 Troops</option>
                <option value="T3">T3 Troops</option>
                <option value="T4">T4 Troops</option>
                <option value="T5">T5 Troops</option>
            </select>
        </div>

        <div class="calculate-btn">
            <button onclick="calculateTroops()">Calculate</button>
        </div>

        <div id="output"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
